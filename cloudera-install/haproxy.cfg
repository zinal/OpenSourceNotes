global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen pgdemo
    bind *:25432
    option httpchk
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server cldrmngr cldrmngr:5432 maxconn 100 check port 8008
    server cldr63 cldr63:5432 maxconn 100 check port 8008
    server cldr64 cldr64:5432 maxconn 100 check port 8008

